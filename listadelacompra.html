<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Lista de la Compra</title>
    <link rel="stylesheet" href="/Css/stylecompra.css">
</head>
<body>
    <h1>Mi Lista de la Compraa</h1>
    <a href="index.html">Inicio</a>

    <div class="input-container">
        <input type="text" id="newItem" placeholder="Artículo">
        <input type="number" id="newQuantity" placeholder="Cantidad" value="1" min="1">
        <input type="number" id="newPrice" placeholder="Precio (€)" value="0.00" min="0" step="0.01">
        <button onclick="addItem()">Añadir</button>
    </div>

    <ul id="shoppingList">
    </ul>

    <div class="total-container">
        <button onclick="calculateTotal()">Calcular Total</button>
        <p id="totalPrice">Total: 0.00 €</p>
    </div>

    <script src="/JavaScript/script.js"></script>
</body>
</html>
