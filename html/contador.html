</head>
<body>
   <header>
        
        <a href="index.html" class="navbar-brand">
            <img src="../Imagenes/viityuno.webp" alt="Logo VityUno" class="navbar-logo">
        </a>
    
    <button id="abrir" class="abrir-menu"><i class="bi bi-list"></i></button>
        
        <nav class="navbar" id="nav">           
                   
            <div class="navbar-container">
                <button class="cerrar-menu" id="cerrar" ><i class="bi bi-x"></i></button>
                <ul class="nav-links">
                    <li><a href="../index.html" class="nav-link">Inicio</a></li>
                    <li><a href="calcuheader.html" class="nav-link">Calculadora</a></li>
                    <li><a href="contador.html" class="nav-link">Contador</a></li>
                    <li><a href="cuentaAtras.html" class="nav-link">Cuenta atrás</a></li>

                    <button class="btnLogin-popup">Inicia sesión</button>
                </ul>
            </div>
        </nav>

    </header> 

    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</input>
                    </label>
                    <a href="#">Forgot Password</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account?<a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox">I agree to the terms & conditions</input>
                    </label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account?<a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>
        
        
            <section class="counter">
                <h2 class="counterh2">CONTADOR</h2>
                    <div class="counter_div">
                        <p class="counter_div-p" id="number">0</p>
                        <button onclick="decreseNumber()" class="counter_div-button" id="decrese">Decrementar</button>
                        <button onclick="resetNumber()" class="counter_div-button buttonReset" id="reset">Reset</button>
                        <button onclick="increseNumber()" class="counter_div-button" id="increse">Incrementar</button>

                    </div>
            </section>
        
       

<script src="../JavaScript/contador.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
