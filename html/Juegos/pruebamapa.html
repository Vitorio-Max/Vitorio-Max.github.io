<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Juego de Mapas 🗺️</title>
    <link rel="stylesheet" href="../../Css/Juegos/mapaPrueba.css">

<body>

    <h1>¿Dónde está la Comunidad de Madrid?</h1>

    </div>

    <div id="mensaje"></div>

    <script src="../../JavaScript/Juegos/mapaPrueba.js"></script>
    <script src="../../JavaScript/Juegos/menuJuegos.js"></script>
